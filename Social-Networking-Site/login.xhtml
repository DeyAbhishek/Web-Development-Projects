<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templetes/first.xhtml">
	<ui:define name="menu">
	</ui:define>
	<ui:define name="search">
	</ui:define>
	
	<ui:define name="sidebar">
		<img src="images/img01.jpg" style="width:280px;height:400px"/>
	</ui:define>
	<ui:define name="content">
		<h4>Login</h4>
		<h:panelGrid columns="3">
			Email <h:inputText style="width:200px" id="email" value="#{registrationBean.registration.emailid}" required="true" requiredMessage="Email can not be blank"/> <h:message for="email"/>
			Password <h:inputSecret style="width:200px" value="#{registrationBean.registration.password}" id="password" required="true" requiredMessage="Password can not be blank"/> <h:message for="password"/>
			
			<h:outputText value=""/>
			<h:commandButton value="Login" action="#{registrationBean.authenticate}" />
			<h:outputText value=""/>
			<h:commandLink action="register" immediate="true" value="Not yet a member? Signup now"></h:commandLink>
		</h:panelGrid>
		<h:outputText value="#{registrationBean.message}"/>
	</ui:define>
</ui:composition>
</html>
