<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templetes/first.xhtml">
	
	<ui:define name="content">
	    <h3><b><u>Friendlist :</u></b></h3>
	    
	    	<ui:repeat var="r" value="#{friendsBean.friendList}">
		
		
			<h:graphicImage value="profilePics/#{r.emailid}.jpg"
				style="width:60px;height:70px;float:left" />
			



			<div style="float: left; padding-top: 25px; padding-left: 30px">
			


				<h:commandLink value="#{r.name}"
					style="font-weight:bold;color:black;font-style:italic;font-size:10pt;text-decoration:none;"
					action="#{searchFriendBean.showFriendProfile(r.emailid,r.name)}" />
			
			</div>
	
	</ui:repeat>

	    
	</ui:define>
	
</ui:composition>
</html>
