<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templetes/first.xhtml">
	
	<ui:define name="content">
	    <div style="width:100%;float:left">
			  <div class="clr"></div>
			  		<div style="font-weight: bold;color:green"><h:outputText value="#{friendsBean.message}"/></div>
			  		<ui:repeat var="r" value="#{searchFriendBean.searchResult}">
			  			
				  			<h:graphicImage value="profilePics/#{r.emailid}.jpg" style="width:60px;height:70px;float:left"/>	  			
				  			<div style="float:left;padding-top:25px;padding-left:30px;">
				  				<h:commandLink value="#{r.name}" style="width:300px;;display:block;float:left;font-weight:bold;color:black;font-style:italic;font-size:10pt;text-decoration:none;" action="#{searchFriendBean.showFriendProfile(r.emailid,r.name)}"/>
				  				
				  				<h:commandLink style="float:right;padding-left:30px;background:url(images/addfriend.gif) no-repeat center;width:88px;height:29px;display:block" rendered="#{!(friendsBean.isFriendRequestSend(r.emailid) || friendsBean.isAlreadyFriend(r.emailid))}" action="#{friendsBean.sendFriendRequest(r.emailid,r.name)}"/>
				  			
				  		</div></ui:repeat></div>
				  		
	</ui:define>
	
</ui:composition>
</html>
