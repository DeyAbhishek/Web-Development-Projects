	<ui:define name="content">
	    <br></br>
	    
	     <div style="font-weight: bold;color:black">Write Message</div>
			  <h:inputTextarea id="msg_box" value="#{scrapBean.scrap.scrap}" cols="70" rows="5"/><br/>
			  <h:commandButton id="btn_post" value="POST" action="#{scrapBean.postMsg()}"/>			
			  
			  <div style="font-weight: bold;color:green;margin-top:20px"><h:outputText value="#{friendsBean.message}"/></div>
			  
			  <br></br>
	    <h:panelGrid columns="2">
	    <font size="2" color="black">School:</font><h:outputText id="school" value="#{profileBean.profile.school}"></h:outputText>
	    <font size="2" color="black">College:</font><h:outputText id="college" value="#{profileBean.profile.college}"></h:outputText>
	    <font size="2" color="black">Workplace:</font><h:outputText id="wrkplc" value="#{profileBean.profile.workplace}"></h:outputText>

	     <font size="2" color="black">Sex:</font><h:outputText id="sx" value="#{profileBean.registration.gender}"></h:outputText>
	     <font size="2" color="black">Date of birth:</font><h:outputText id="dob" value="#{profileBean.registration.dob}"></h:outputText>
	     <font size="2" color="black">Country:</font><h:outputText id="cntry" value="#{profileBean.registration.country}"></h:outputText>
	     <font size="2" color="black">Phone:</font><h:outputText id="phn" value="#{profileBean.registration.phone}"></h:outputText>
