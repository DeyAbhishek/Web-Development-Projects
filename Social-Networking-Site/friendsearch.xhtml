<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templetes/first.xhtml">
	
	<ui:define name="content">
	    <div style="padding-top: 70px;color:black">

	       				<div style="font-style: italic;font-weight: bold">Search Friend</div>
	       				<h:panelGrid columns="4">
					  		<h:selectOneRadio id="search_name" value="#{searchFriendBean.searchBy}">		  				
				  					<f:selectItem  itemLabel="by Name" itemValue="name" />
				  					<f:selectItem   itemLabel="by EmailId" itemValue="email"/>	
				  			</h:selectOneRadio>
				  			<h:inputText id="keyword" value="#{searchFriendBean.keyword}" required="true" requiredMessage="Please enter some keyword">
				  				<f:ajax event="valueChange" render="searchResult" />
				  			</h:inputText>
					  		<h:commandButton id="btnFnd" value="Search" action="#{searchFriendBean.searchFriend}"/>
					  		<h:message for="keyword"></h:message>
				  		</h:panelGrid>
				  		
				  		<ui:repeat value="#{searchFriendBean.searchResult}" var="r" id="searchResult">
				  		<h:panelGrid columns="3">
				  			<img height="80" width="80" src="profilePics/${sessionScope['logid']}.jpg"/>
				  			#{r.emailid}
				  			<h:button value="Add As Friend"></h:button>
				  		</h:panelGrid>
				  		</ui:repeat>

	       	</div>
	</ui:define>
	
</ui:composition>
</html>
